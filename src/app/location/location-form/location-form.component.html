<h2 class="col-6">DODAJ NOVU LOKACIJU TURNIRA</h2>


<form [formGroup]="locationGroup" (ngSubmit)="onSubmit()" (ngCancel)="cancelForm()" class="col-6">
    <input title="id" name="id" type="hidden" formControlName="LocationId" />
    <div class="form-group">
      <label for="street">Ulica</label>
      <input type="text" class="form-control" required id="street" aria-describedby="emailHelp" formControlName="street">
    </div>
    <div class="form-group">
      <label for="town">Grad</label>
      <input type="text" class="form-control" required id="town" formControlName="town">
    </div>
    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" class="form-control" required id="zip" formControlName="zip">
      </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <div class="row">
      <div class="btn-group col-12">
        <button type="submit" class="btn btn-primary">Spremi</button>
       
        <button type="" class="btn btn-danger ml-2">Odustani</button>
      </div>
    </div>
  </form>
