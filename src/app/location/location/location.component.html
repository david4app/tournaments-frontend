<div class="container pt-5 table-responsive" style="margin-top: 5%;">
    <table class="table table-striped table-dark">
        <thead class="thead-light">
          <tr>
            <th colspan="1" class="text-left">Street</th>
            <th colspan="1" class="text-left">Town</th>
            <th colspan="2" class="text-center">Functions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locationArray">
            <td>{{location.street}}</td>
            <td>{{location.town}}</td>
            <td>
              <button class="btn btn-secondary" (click)="onEdit(location.id)">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteLocation(location.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>    
</div>
