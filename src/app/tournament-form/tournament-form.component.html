<h2 class="col-6">DODAJ NOVI TURNIR</h2>

<form [formGroup]="tournamentGroup" (ngSubmit)="onSubmit()" (ngCancel)="cancelForm()" class="col-6">
  <input title="id" name="id" type="hidden" formControlName="TournamentId" />
  <div class="form-group">
    <label for="tournament_name">Naziv turnira</label>
    <input type="text" class="form-control" id="tournament_name" aria-describedby="emailHelp"
      formControlName="tournament_name">
  </div>
  <div class="form-group">
    <label for="date_from">Datum od</label>
    <input type="text" class="form-control" id="date_from" formControlName="date_from">
  </div>
  <div class="form-group">
    <label for="date_to">Datum do</label>
    <input type="text" class="form-control" id="date_to" formControlName="date_to">
  </div>
  <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
  <div class="row">
    <div class="btn-group col-12">
      <button type="submit" class="btn btn-primary ">Spremi</button>
      <button type="" class="btn btn-danger ml-2">Odustani</button>
    </div>
  </div>
</form>
